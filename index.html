<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag And Drop Music Mixer</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/reset.css" rel="stylesheet" type="text/css">

</head>

<body>
	<main>
		<header>
			<h1>Drag and Drop Music Mixer</h1>
			<h2>Create your own track</h2>
			<p>Simply drag and drop a character in their place and create your own track by mixing and matching</p>
		</header>

		<section id="music-baord">

			<div class="stage">
				<div class="drop-zone d1"><img src="includes/jpop_dj_hold.png" alt="jpop dj"></div>
				<div class="drop-zone d2"><img src="includes/hiphop_dj_hold.png" alt="hiphop dj"></div>
				<div class="drop-zone d3"><img src="includes/rock_dj_hold.png" alt="rock dj"></div>
				<div class="drop-zone d4"><img src="includes/house_dj_hold.png" alt="house dj"></div>
				<div class="drop-zone c1"><img src="includes/jpop_inst_hold.png" alt="jpop inst"></div>
				<div class="drop-zone c2"><img src="includes/hiphop_inst_hold.png" alt="hiphop inst"></div>
				<div class="drop-zone c3"><img src="includes/rock_inst_hold.png" alt="rock inst"></div>
				<div class="drop-zone c4"><img src="includes/house_inst_hold.png" alt="house inst"></div>
				<div class="drop-zone b1"><img src="includes/jpop_drums_hold.png" alt="jpop drum"></div>
				<div class="drop-zone b2"><img src="includes/hiphop_drums_hold.png" alt="hiphop drum"></div>
				<div class="drop-zone b3"><img src="includes/rock_drums_hold.png" alt="rock drum"></div>
				<div class="drop-zone b4"><img src="includes/house_drums_hold.png" alt="house drum"></div>
				<div class="drop-zone a1"><img src="includes/jpop_mic_hold.png" alt="jpop vocal"></div>
				<div class="drop-zone a2"><img src="includes/hiphop_mic_hold.png" alt="hiphop vocal"></div>
				<div class="drop-zone a3"><img src="includes/rock_mic_hold.png" alt="rock vocal"></div>
				<div class="drop-zone a4"><img src="includes/house_mic_hold.png" alt="house vocal"></div>
			</div>

			<div class="lineup">
				<img src="includes/jpop_char_hold.png" alt="character" draggable>
				<img src="includes/hiphop_char_hold.png" alt="character" draggable>
				<img src="includes/rock_char_hold.png" alt="character" draggable>
				<img src="includes/house_char_hold.png" alt="character" draggable>
				<img src="includes/jpop_char_hold.png" alt="character" draggable>
				<img src="includes/hiphop_char_hold.png" alt="character" draggable>
				<img src="includes/rock_char_hold.png" alt="character" draggable>
				<img src="includes/house_char_hold.png" alt="character" draggable>
				<img src="includes/jpop_char_hold.png" alt="character" draggable>
				<img src="includes/hiphop_char_hold.png" alt="character" draggable>
				<img src="includes/rock_char_hold.png" alt="character" draggable>
				<img src="includes/house_char_hold.png" alt="character" draggable>
				<img src="includes/jpop_char_hold.png" alt="character" draggable>
				<img src="includes/hiphop_char_hold.png" alt="character" draggable>
				<img src="includes/rock_char_hold.png" alt="character" draggable>
				<img src="includes/house_char_hold.png" alt="character" draggable>
			</div>

		</section>


		
	</main>
	<script src="js/main.js"></script>
</body>
</html>
